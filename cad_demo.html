<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D CAD Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>3D Model Viewer</h1>
  <p>Below is a 3D CAD model rendered in the browser using &lt;model-viewer&gt;.</p>

  <!-- Replace "models/sample.glb" with the path to your own model -->
<model-viewer
  src="models/GateValveAsy.glb"
  camera-orbit="0deg 75deg 5m"
  field-of-view="30deg"
  auto-rotate
  camera-controls
  style="width: 100%; height: 500px;"
></model-viewer>




  <p>Drag to rotate. Scroll to zoom.</p>
</body>
</html>
