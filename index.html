<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banner Header Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header with background image */
    header {
      height: 100px;
      background-image: bannertest.jpg; /* Replace with your image */
      background-size: cover;
      background-position: center;
      color: white;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 1rem;
      position: relative;
    }

    nav {
      justify-self: start;
    }

    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header h1 {
      justify-self: center;
      font-size: 1.5rem;
      margin: 0;
      text-shadow: 1px 1px 2px #000;
    }

    main {
      padding: 2rem;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      vertical-align: middle;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    footer {
      height: 40px;
      background-color: #333;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
    <h1>My Website</h1>
  </header>

  <main>
    <h2>Welcome</h2>
    <p>This is where you put ya text</p>
    <table>
      <tr>
        <td>
          <img src="https://via.placeholder.com/150" alt="Sample Image">
          <p>Row 1, Col 1 (Image)</p>
        </td>
        <td>Row 1, Col 2</td>
      </tr>
      <tr>
        <td>Row 2, Col 1</td>
        <td>Row 2, Col 2</td>
      </tr>
      <tr>
        <td>Row 3, Col 1</td>
        <td>Row 3, Col 2</td>
      </tr>
    </table>
  </main>

  <footer></footer>

</body>
</html>
